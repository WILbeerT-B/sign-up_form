<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class='main-container'>

    <div class="left-section">

      <div class="image-holder">        
        <div class="odin-logo">
          <div class="logo">
            <img src="./images/odin-lined.png" alt="Odin Logo" width="100" height="130"/>
          </div>
          <div class="text">Odin</div>
        </div>
      </div>  

      <div class="credit-holder">
        <div class="credit">
          <p>
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
          </p>
        </div>
      </div>

    </div>
    
    <div class="right-section">

      <div class="paragraph-item">
        <p>
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span id="italic_now">now</span> to get started.
        <br/><br/>
          You <span id="italic_know">know</span> you want to.
        </p>
      </div>
  
      <div class="form-item">
        <div class="form-paragraph">
          <h3>Let's do this!</h3>
        </div>
        
        <form action="" method="post">

          <div class="form-sub-item">
            <div class="form-sub-item-1">
              <label for="first_name">FIRST NAME</label>
              <input type="text" name="first_name" id="first_name" required>
            </div>

            <div class="form-sub-item-1">
              <label for="last_name">LAST NAME</label>
              <input type="text" name="last_name" id="last_name" required>
            </div>
          </div>

          <div class="form-sub-item">
            <div class="form-sub-item-1">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" required>
            </div>
            <div class="form-sub-item-1">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" name="phone" id="phone">
            </div>
          </div>
          
          <div class="form-sub-item">
            <div class="form-sub-item-1">
              <label for="pw">PASSWORD</label>
              <input 
                type="password"
                name="pw"
                id="pw" required>
            </div>
            <div class="form-sub-item-1">
              <label for="confirm-pw">CONFIRM PASSWORD</label>
              <input type="password" name="confirm-pw" id="confirm-pw" required>
            </div>
          </div>
          
          <div class="account-item">
            <div class="account-item-1">
              <button type="submit">Create Account</button>
            </div>
            <p>Already have an account? <a href="">Log in</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
</body>
</html>
