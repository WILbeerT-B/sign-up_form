<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class='main-container'>

    <div class="left-section">

      <div class="image-holder">
        
        <div class="odin-logo">
          <div class="logo">
            <img src="./images/odin-lined.png" alt="Odin Logo" width="100" height="130"/>
          </div>
          <div class="text">Odin</div>
        </div>

      </div>  
      <div class="credit-holder">
        <div class="credit">
          <p>
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
          </p>
        </div>
      </div>
    </div>
    
    <div class="right-section">
      <div class="paragraph-item">
        <p>
          This is not a real online service! You know you need something </br>like this in your life to help your realize your deepest dreams. 
        <br/>  
          Sign up now to get started.
        <br/><br/>
          You know you want to.
        </p>
      </div>
  
      <div class="form-item">
        <div class="form-paragraph"><p>Let's do this!</p></div>
        
        <form action="" method="post">
          <div class="form-sub-item">
            <div class="form-sub-item-1">
              <label for="first_name">FIRST NAME</label>
              <br/>
              <input type="text" id="first_name">
            </div>
            <div class="form-sub-item-1">
              <label for="last_name">LAST NAME</label>
              <br/>
              <input type="text" id="last_name">
            </div>
            <div class="form-sub-item-1"></div>
          </div>
          <br/>
          <div class="form-sub-item">
            <div class="form-sub-item-1">
              <label for="email">EMAIL</label>
              <br/>
              <input type="email" id="email">
            </div>
            <div class="form-sub-item-1">
              <label for="phone">PHONE NUMBER</label>
              <br/>
              <input type="number" id="phone">
            </div>
            <div class="form-sub-item-1"></div>
          </div>
          <br/>
          <div class="form-sub-item">
            <div class="form-sub-item-1">
              <label for="pw">PASSWORD</label>
              <br/>
              <input type="password" id="pw">
            </div>
            <div class="form-sub-item-1">
              <label for="confirm-pw">CONFIRM PASSWORD</label>
              <br/>
              <input type="password" id="confirm-pw">
            </div>
            <div class="form-sub-item-1"></div>
          </div>
          
        </form>
      </div>
  
      <div class="account-item">
        <div class="account-item-1">
          <button type="submit">Create Account</button>
        </div>
        <p>Already have an account? Log in</p>
      </div>
    </div>
  </div>
</body>
</html>
