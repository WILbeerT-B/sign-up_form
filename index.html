<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="image-section">
        <div class="image-container">
            <img src="./images/odin-lined.png" alt="odin logo">
            <h2 class="image-text">Odin</h2>
        </div>
        <p class="image-credit">
            Photo by <a href="https://unsplash.com/@lastly?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Tyler Lastovich</a> on <a href="https://unsplash.com/photos/forest-mini-bridge-AVzByhROPbs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>

    <div class="main-container">

        <!-- first row -->
        <div class="header-section">
            <div class="header-item">
                <h2>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                    <br><br>
                    You <em>know</em> you want to.
                </h2>
            </div>
        </div>

        <!-- second row -->
        <div class="form-section">
            <h3>Let's do this!</h3>
            
            <form action="" method="post" id="sign-up">
                <div class="form-row">
                    <div class="form-item">
                        <label for="first-name">FIRST NAME *</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="form-item">
                        <label for="last-name">LAST NAME *</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-item">
                        <label for="email">EMAIL *</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-item">
                        <label for="phone">PHONE NUMBER *</label>
                        <input type="phone" name="phone" id="phone" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-item">
                        <label for="pw">PASSWORD *</label>
                        <input type="password" name="pw" id="pw" required>
                    </div>
                    <div class="form-item">
                        <label for="confirm-pw">CONFIRM PASSWORD *</label>
                        <input type="password" name="confirm-pw" id="confirm-pw" required>
                    </div>
                </div>
            </form>
        </div>

        <!-- third row -->
        <div class="btn-section">
            <div class="btn-item">
                <button type="submit" form="sign-up">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
            
        </div>
    </div>
</body>
</html>
